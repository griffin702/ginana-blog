<fieldset>
    <legend>系统设置</legend>
    <form class="form-horizontal" method="post">
        <table class="table table-form">
            <tbody>
            <tr>
                <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2 column">网站名称</th>
                <td class="col-lg-10 col-md-10 col-sm-10 col-xs-10 column">
                    <input name="site_name" value="{{.options.SiteName}}" class="form-control" title="网站名称"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>副标题</th>
                <td>
                    <input name="sub_title" value="{{.options.SubTitle}}" class="form-control" title="副标题"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>网名(昵称)</th>
                <td>
                    <input name="nickname" value="{{.options.Nickname}}" class="form-control" title="网名"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>网站URL</th>
                <td>
                    <input name="site_url" value="{{.options.SiteURL}}" class="form-control" title="网站URL"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>生日</th>
                <td>
                    <input name="my_birth" value="{{.options.MyBirth}}" class="form-control" title="生日"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>籍贯</th>
                <td>
                    <input name="my_old_city" value="{{.options.MyOldCity}}" class="form-control" title="籍贯"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>现居</th>
                <td>
                    <input name="my_city" value="{{.options.MyCity}}" class="form-control" title="现居"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>职业</th>
                <td>
                    <input name="my_profession" value="{{.options.MyProfession}}" class="form-control" title="职业"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>主要职责</th>
                <td>
                        <textarea name="my_work_desc" rows="10" class="form-control" style="min-height: 100px"
                                  title="主要职责">{{.options.MyWorkDesc}}</textarea>
                </td>
            </tr>
            <tr>
                <th>擅长语言</th>
                <td>
                    <input name="my_lang" value="{{.options.MyLang}}" class="form-control" title="职业"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>爱好</th>
                <td>
                    <input name="my_like" value="{{.options.MyLike}}" class="form-control" title="职业"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>新浪微博</th>
                <td>
                    <input name="wei_bo" value="{{.options.WeiBo}}" class="form-control" title="新浪微博"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>GitHub</th>
                <td>
                    <input name="github" value="{{.options.Github}}" class="form-control" title="GitHub"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>列表每页数量</th>
                <td>
                    <input name="page_size" value="{{.options.PageSize}}" class="form-control" title="内容列表每页数量"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>每页相册数量</th>
                <td>
                    <input name="album_size" value="{{.options.AlbumSize}}" class="form-control" title="内容列表每页数量"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>网站关键字</th>
                <td>
                    <input name="keywords" value="{{.options.Keywords}}" class="form-control" title="网站关键字"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>网站描述</th>
                <td>
						<textarea name="description" rows="3" class="form-control" style="min-height: 50px;"
                                  title="网站描述">{{.options.Description}}</textarea>
                </td>
            </tr>
            <tr>
                <th>主题模板</th>
                <td>
                    <input name="theme" value="{{.options.Theme}}" class="form-control" title="主题模板"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 保存</button>
                    <button type="button" class="btn btn-primary" onclick="javascript:history.back();">取消</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</fieldset>
