<fieldset>
    <legend>编辑手机列表<a class="btn btn-primary btn-xs" href="/admin/gocmd/phone_list/list">
            <span class="glyphicon glyphicon-share-alt"></span> 返回</a>
    </legend>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        <table class="table table-form">
            <tbody>
            <tr>
                <th style="width:150px;">项目名称</th>
                <td><input class="form-control" name="pro_name" value="{{.data.ProName}}" type="text"
                           autocomplete="off"/></td>
            </tr>
            <tr>
                <th>电话列表</th>
                <td><input class="form-control" name="phone_list" value="{{.data.PhoneList}}" type="text"
                           autocomplete="off"/></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <td>{{if permission .userId "/admin/link/edit/*" "post"}}
                        <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 保存</button>{{end}}
                    <button type="button" class="btn btn-primary" onclick="history.back();">取消</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>

</fieldset>
