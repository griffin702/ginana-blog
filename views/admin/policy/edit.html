<fieldset>
    <legend>编辑规则<a class="btn btn-primary btn-xs" href="/admin/policy/list">
            <span class="glyphicon glyphicon-share-alt"></span> 返回</a>
    </legend>
    <form class="form-horizontal" method="post">
        <table class="table table-form">
            <tbody>
            <tr>
                <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">规则名称:</th>
                <td class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <input name="name" value="{{.data.Name}}" class="form-control"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>Router:</th>
                <td>
                    <input name="router" value="{{.data.Router}}" class="form-control"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th>Method:</th>
                <td>
                    <input name="method" value="{{.data.Method}}" class="form-control"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>{{if permission .userId "/admin/policy/edit/*" "post"}}
                        <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 保存</button>{{end}}
                    <button type="button" class="btn btn-primary" onclick="history.back();">取消</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</fieldset>
