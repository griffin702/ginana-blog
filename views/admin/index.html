<fieldset>
    <legend>系统信息</legend>
    <table class="table table-hover table-bordered">
        <tbody>
        <tr>
            <th colspan="2" class="active">系统环境</th>
        </tr>
        <tr>
            <td class="col-xs-4">主机名称：</td>
            <td>{{.data.Hostname}}</td>
        </tr>
        <tr>
            <td class="col-xs-4">Go语言版本：</td>
            <td>{{.data.GoVer}}</td>
        </tr>
        <tr>
            <td class="col-xs-4">编译环境：</td>
            <td>操作系统：{{.data.OS}} ({{.data.Arch}})<br>CPU数量：{{.data.CountCpu}}</td>
        </tr>
        </tbody>
        <tbody>
        <tr>
            <th colspan="2" class="active">数据统计</th>
        </tr>
        <tr>
            <td class="col-xs-4">文章数量：</td>
            <td>{{.data.CountArticles}}</td>
        </tr>
        <tr>
            <td class="col-xs-4">分类数量：</td>
            <td>{{.data.CountTags}}</td>
        </tr>
        <tr>
            <td class="col-xs-4">用户数量：</td>
            <td>{{.data.CountUsers}}</td>
        </tr>
        </tbody>
    </table>

</fieldset>
