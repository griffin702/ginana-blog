<fieldset>
    <legend>用户列表
        <a class="btn btn-primary btn-xs" href="/admin/user/add">
            <span class="glyphicon glyphicon-plus"></span> 添加用户
        </a>
    </legend>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>昵称</th>
                <th>邮箱</th>
                <th>最后登录</th>
                <th>登录IP</th>
                <th>登录次数</th>
                <th>激活状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range $k, $v := .data.List}}
                <tr>
                    <td>{{$v.ID}}</td>
                    <td>{{$v.Username}}</td>
                    <td>{{$v.Nickname}}</td>
                    <td>{{$v.Email}}</td>
                    <td>{{date $v.CreatedAt "Y-m-d H:i:s"}}</td>
                    <td>{{$v.LastLoginIP}}</td>
                    <td>{{$v.CountLogin}}</td>
                    <td>
                        {{if $v.IsAuth}}
                            <span class="text-success">已激活</span>
                        {{else}}
                            <span class="text-error">未激活</span>
                        {{end}}
                    </td>
                    <td>
                        <a href="/admin/user/edit/{{$v.ID}}">编辑</a> |
                        <a href="/admin/user/delete/{{$v.ID}}" onclick="return del_confirm()">删除</a>
                    </td>
                </tr>
            {{end}}
            <td colspan="12">{{str2html .data.Pager.ToString}}</td>
            </tbody>
        </table>
    </div>
</fieldset>
