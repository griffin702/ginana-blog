<fieldset>
    <legend>编辑角色<a class="btn btn-primary btn-xs" href="/admin/role/list">
            <span class="glyphicon glyphicon-share-alt"></span> 返回</a>
    </legend>
    <form class="form-horizontal" method="post">
        <table class="table table-form">
            <tbody>
            <tr>
                <th>创建时间:</th>
                <td>
                    {{date .data.CreatedAt "Y-m-d H:i:s"}}
                </td>
            </tr>
            <tr>
                <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">角色名称:</th>
                <td class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <input name="role_name" value="{{.data.RoleName}}" class="form-control"
                           type="text" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 保存</button>
                    <button type="button" class="btn btn-primary" onclick="javascript:history.back();">取消</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</fieldset>
