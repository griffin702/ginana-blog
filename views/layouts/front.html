<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <meta name="renderer" content="webkit">
    <meta name="description" content="{{.description}}"/>
    <meta name="keywords" content="{{.keywords}}"/>
    <meta name="title" content="{{.title}}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel=icon href="/static/favicon.ico" type="image/x-icon">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
    <link href="/static/bootstrap/css/prettify.min.css" rel="stylesheet" type="text/css">
    <link href="/static/js/jquery-confirm.min.css" rel="stylesheet" type="text/css">
    <link href="{{.theme}}css/base.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-confirm.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrapValidator.min.js" type="text/javascript"></script>
    <script src="/static/js/base.js" type="text/javascript"></script>
    {{str2html .hidejs}}
</head>
<body>
<div class="container-fluid" style="padding: 70px 0 0 0;">
    {{ render "front/head.html" }}{{if not .enableBanner}}
        {{ render "front/banner.html" }}{{end}}
    <article class="col-lg-10 col-lg-offset-1">
        {{ yield }}{{if not .disableRight}}
            {{ render "front/right.html" }}{{end}}
    </article>
    {{ render "front/foot.html" }}
</div>
</body>
</html>
